<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src= "./node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
        <h2 style ="text-align: center">SIMPLE CALCULATOR</h2>
        
       
        Input1:<input type="text" name="input" id = "input1" >
        
        Input2:
        <input type="text" name="input" id = "input2" >
        <br><br>
       
          <button id ="mult">multilication</button>
          <button id = "div">division</button>
          <button id = "add">addition</button>
          <button id = "sub">subtraction</button>
        <button id="reset">reset</button>
        <br><br><br><br><br><h3 style="text-align: center;">Result</h3>
        <h3 style="text-align: center; color:darkred;"><output id = "output"></output></h3>
    

    
    <script>
    //var Web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
    var Web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
     Web3.eth.defaultAccount   = Web3.eth.accounts[0];     
     var calcContract = Web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "a_",
				"type": "uint256"
			},
			{
				"name": "b_",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "addition",
		"outputs": [
			{
				"name": "out",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "division",
		"outputs": [
			{
				"name": "out",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "multiplication",
		"outputs": [
			{
				"name": "out",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "subtraction",
		"outputs": [
			{
				"name": "out",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

var test = calcContract.at('0xf4ec982d5a5b6f3f3df6c60632a56733b1111c25');
    
    var mult = document.getElementById("mult");
    var reset = document.getElementById("reset");
    var div = document.getElementById("div");
    var sub = document.getElementById("sub");
    var add = document.getElementById("add");
        
    mult.addEventListener("click",function() {
        var in1 = document.getElementById("input1").value;
        var in2 = document.getElementById("input2").value;
       test.setInstructor(in1,in2);
       
       output.innerHTML = test.multiplication();
       
      
       
    }); 

    div.addEventListener("click",function() {
        var in1 = document.getElementById("input1").value;
        var in2 = document.getElementById("input2").value;
       test.setInstructor(in1,in2);
       
       output.innerHTML = test.division();
       
      
       
    }); 
    sub.addEventListener("click",function() {
        var in1 = document.getElementById("input1").value;
        var in2 = document.getElementById("input2").value;
       test.setInstructor(in1,in2);
       
       output.innerHTML = test.subtraction();
       
      
       
    }); 

    add.addEventListener("click",function() {
        var in1 = document.getElementById("input1").value;
        var in2 = document.getElementById("input2").value;
       test.setInstructor(in1,in2);
       
       output.innerHTML = test.addition();
       
      
       
    }); 
    reset.addEventListener("click",function(){

        location.reload();  
          });



     </script>
</body>
</html>

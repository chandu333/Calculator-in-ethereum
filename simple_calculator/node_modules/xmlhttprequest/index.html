<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "./node_modules/web3/dist/web3.min.js">    </script>
</head>
<body>


    <input id="input" type="text">
    <input id="input1" type="text">
    <button id = "button">set</button>
    <pre id = "outputs">

    
    </pre>
<style>
   #input{
        padding: 10px;
        background: red; 
        display: table;
        color: #fff;
         }
    
         #input1{
        padding: 10px;
        background: blue; 
        display: table;
        color: #fff;
         }
    
    input { 
       
    }

</style>
    <script>
 
  // set the provider you want from Web3.providers
  var Web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'));


    Web3.eth.defaultAccount = Web3.eth.accounts[0];
    var testContract = Web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "nam",
				"type": "string"
			},
			{
				"name": "ag",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
    
    var test = testContract.at('0x93da13584fb91cfe268a2be87e9527a5265ac0ad')
  
    
    var input = document.getElementById("input");
    var button = document.getElementById("button");
    var output = document.getElementById("outputs");
    
    button.addEventListener("click",function() {

        test.setInstructor(input.value,input1.value);
        output.innerHTML = test.getInstructor();
    });
    </script>
</body>
</html>
